<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width:300px;
            border-collapse: collapse;
        }
        td{
            border:1px solid rgb(59, 52, 52);
            padding:10px;
            text-align: center;
            background-color: rgba(79, 150, 172, 0.644);
            color: rgb(57, 27, 189);
        }
    </style>
</head>
<body>
    <h1>Desfio das tabelas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td><td>4</td>
        </tr>
        <tr>
            
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <h2> 2 Tabela do desafio</h2>
    <table id="tab2">
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        <tr>
            
            
            <td rowspan="5">C</td>
        </tr>
        <tr>
            
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td><td>M</td>
        </tr>
        <tr>
            <td colspan="5">N</td>
        </tr>
    </table>
</body>
</html>
