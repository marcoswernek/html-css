<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivo diferente.</p>
    <picture>
        <source media="(max-width:700px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/motivational-inspiring-piano-9837.mp3" controls autoplay></audio>
    <h1>Mais musicas</h1>
    <audio src="midia/0421. Fury - AShamaluevMusic.mp3"controls></audio>
    <audio src="midia/alex-productions-cyberpunk-midtempo-electro-gaming-music-future.mp3" controls></audio>
</body>
</html>
